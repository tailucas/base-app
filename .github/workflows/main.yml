name: 'build' 
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  CONTAINER_NAME: tailucas/base-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build container image and run project task
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ env.CONTAINER_NAME }}
          cacheFrom: ghcr.io/${{ env.CONTAINER_NAME }}
          push: always
          runCmd: task

      - name: Push project container
        run: docker compose push --quiet
